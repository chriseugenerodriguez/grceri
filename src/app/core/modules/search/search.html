<section class="search">
  <div class="search-wrapper">
    <div class="wrapper" [class.no-bottom-left-radius]="foods.length != 0">
      <div class="inner-wrapper">
        <label>Find</label>
        <span class="overflow">
          <input (click)="nodropdown()" (keydown)="search($event)" maxlength="80" placeholder="your favorite branded food products." aria-autocomplete="list" tabindex="2" (keypress)="text($event)"
            (input)="food($event.target.value)" [(ngModel)]="grocery">
          <img class="loader" [class.hidden]="icon != true" src="/assets/svg/ball-triangle.svg" width="20" alt="">
          <img class="closed" (click)='close()' [class.hidden]="!closed" src="/assets/svg/close.svg" width="15" alt="">
        </span>
        <ul class="food-dropdown" [class.hidden]="foods=='' || hide==true" *ngIf='foods; let items'>
          <li *ngFor='let i of items' (click)="selectFood(i.brand_name, i.brand_name_item_name)">{{i.brand_name}} - {{i.brand_name_item_name}}</li>
        </ul>
      </div>
      <div class="filter">
        <span (click)="dropdown()"><img src="./assets/svg/search.svg" /> <i class="fa fa-angle-down"></i></span>
        <ul *ngIf="showDropdown">
          <li [ngClass]="{'active': sIndex === x || first}" (click)="dropdownSelect($event.target.value, x)" value="18203">All Groceries</li>
          <li [class.active]="sIndex === x" (click)="dropdownSelect(i.id, x)" *ngFor='let i of lists; let x = index' value="{{i.id}}">{{i.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
