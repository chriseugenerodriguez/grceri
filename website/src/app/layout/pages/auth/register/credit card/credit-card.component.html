<div class="error feedback-block" role="alert" *ngIf="error">{{ error }}</div>

<form [formGroup]="billing" class="billing" #form>
	<div id="express"></div>

	<div class="form-group no-margin">
		<label for="name">Name</label>
		<input type="text" class="form-control" name="text" formControlName="name" />
	</div>

	<div class="form-group no-margin">
		<label for="address">Address</label>
		<input type="text" class="form-control" name="text" formControlName="address" />
	</div>

	<div class="row">
		<div class="col col-md-6 form-group no-margin">
			<label for="city">City</label>
			<input #city type="text" class="form-control" name="text" formControlName="city" />
		</div>
		<div class="col col-md-3 form-group no-margin">
			<label for="city">State</label>
			<input #state type="text" class="form-control" name="text" formControlName="state" />
		</div>
		<div class="col col-md-3 form-group no-margin">
			<label for="city">ZIP</label>
			<input #zip type="number" class="form-control" name="text" formControlName="zip" />
		</div>
	</div>

	<div class="form-group">
		<label for="card">Card</label>
		<div id="example5-card" class="input" #cardInfo></div>
	</div>

	<button class="btn btn-primary" type="submit" [disabled]="!billing.valid" (click)="billing.value"> 
		<span> {{name}} Subscription ({{amount}}<span *ngIf="plan =='yearly'">/yr</span><span *ngIf="plan =='monthly'">/mo</span>)</span>
	</button>

</form>
